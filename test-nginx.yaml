apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  labels:
    app: nginx-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-test
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-test-svc
spec:
  selector:
    app: nginx-test
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      # Porta que será exposta em cada nó do cluster.
      # Você pode acessar o NGINX em http://<IP_DE_QUALQUER_NÓ>:30080
      nodePort: 30080